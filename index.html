<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Honey Bunny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%
        }

        body {
            background-color: #222;
            font-family: 'Courier New', Courier, monospace;
            font-size: 3.2rem;
            padding: 3.2rem
        }

        .text-pink {
            color: palevioletred;
        }

        .text-teal {
            color: teal;
        }

        .text-bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="app">
        <p class="text-pink">
            Target: {{ target }}
        </p>
        <p class="text-pink">
            Result: {{ display }}
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                target: "I love my Honey Bunny!",
                holder: "",
                display: ""
            },
            methods: {
                bruteForce: function () {
                    // Iterate over each characeter in the target string.
                    for (let i = 0; i < this.target.length; i++) {
                        let el = this.target[i];
                        // Compare each character to all potential characters.
                        for (let j = 32; j < 127; j++) { // 32 - 126 = ASCII alphanumeric and common symbols codes
                            let ch = String.fromCharCode(j);
                            if (el == ch) {
                                this.holder += ch;
                            }
                        }
                    }

                },
                prettyDisplay: function () {
                    let v = this;
                    let counter = 0;
                    setInterval(function () {
                        if (v.display.length < v.holder.length) {
                            v.display += v.holder[counter];
                            counter++;
                            console.log(counter);
                        }
                    }, 150);
                }
            },
            mounted() {
                this.bruteForce(this.target, this.textHold);
                this.prettyDisplay();
            }
        });

    </script>

</body>

</html>
